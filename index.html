<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="search.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!--THIS IS THE SEARCH THING-->
		<div class="background">
			<section class="search">
				<div class="search-inputs">
					<div class="long-inputs">
						<input
							type="text"
							id="title-input"
							placeholder="book title or movie title"
						/>
						<input
							type="text"
							id="author-input"
							placeholder="author or producer"
						/>
					</div>
					<div class="short-inputs">
						<label class="year-text" for="start-year">Between</label>
						<input type="text" id="start-year" placeholder="YYYY" />
						<label class="year-text" for="end-year">and</label>
						<input type="text" id="end-year" placeholder="YYYY" />
					</div>
					<div class="search-button">
						<button id="searchButton">Search</button>
					</div>
				</div>
			</section>

			<section class="results" id="results">
				<div class="filter-results">
					<h2>Results</h2>
					<div class="options">
						<label for="filter-results">Sort by: </label>
						<options>
							<select id="filter-results">
								<option value="alphabetical">A-Z</option>
								<option value="oldest">Old -> New</option>
								<option value="newest">New -> Old</option>
								<option value="reverse-alphabetical">Z-A</option>
							</select>
						</options>
					</div>
				</div>
				<div class="results-container" id="results-container">
					<!--THIS IS WHERE THE RESULTS GO-->
				</div>
			</section>
		</div>
	</body>
</html>
