<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="search.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<header>
		<h1>Book and Movie Search</h1>
	</header>
	<body>
		<!--THIS IS THE SEARCH THING-->
		<section class="search">
			<div>
				<div class="long-inputs">
					<input type="text" id="title" placeholder="book title" />
					<input type="text" id="author" placeholder="author" />
				</div>
				<div class="short-inputs">
					<label for="start-year">Between</label>
					<input type="text" id="start-year" placeholder="YYYY" />
					<label for="end-year">and</label>
					<input type="text" id="end-year" placeholder="YYYY" />
				</div>
				<options>
					<select id="filter-type">
						<option value="all">All</option>
						<option value="books">Books</option>
						<option value="movies">Movies</option>
						<option value="tv-Shows">TV Shows</option>
					</select>
				</options>
				<button id="searchButton">Search</button>
			</div>
		</section>

		<section class="results" id="results">
			<div class="filter-results">
				<options>
					<select id="filter-results">
						<option value="alphabetical">A-Z</option>
						<option value="oldest">Old -> New</option>
						<option value="newest">New -> Old</option>
						<option value="reverse-alphabetical">Z -> A</option>
					</select>
				</options>
			</div>
			<div class="results-container" id="results-container">
				<!--THIS IS WHERE THE RESULTS GO-->
			</div>
		</section>
	</body>
</html>
