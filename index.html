	<header>
		<h1>Book and Movie Search</h1>

		<section class="book-search">
			<h2>Book Search</h2>
			<input type="text" id="search" placeholder="book title" />
			<div>
				<label for="start-year">Between</label>
				<input type="text" id="start-year" placeholder="YYYY" />
				<label for="end-year">and</label>
				<input type="text" id="end-year" placeholder="YYYY" />
			</div>
			<button id="searchButton">Test</button>
		</section>
		<section class="movie-search">
			<h2>Movie Search</h2>
			<label for="search">Search</label>
			<input type="text" id="search" placeholder="movie title" />
			<div>
				<label for="start-year">Between</label>
				<input type="text" id="start-year" placeholder="YYYY" />
				<label for="end-year">and</label>
				<input type="text" id="end-year" placeholder="YYYY" />
			</div>
			<button id="searchButton">Test</button>
		</section>
	</body>
